<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Clothing Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f5f5f5; }
    header { background:#111; color:#fff; padding:15px; text-align:center; }
    .products { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:20px; padding:20px; }
    .card { background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .card img { width:100%; border-radius:6px; }
    .card h3 { margin:10px 0 5px; }
    .price { font-weight:bold; }
    button { background:#111; color:#fff; border:none; padding:10px; width:100%; cursor:pointer; border-radius:5px; }
    button:hover { background:#333; }
    footer { text-align:center; padding:15px; background:#111; color:#fff; }
  </style>
</head>
<body>
  <header>
    <h1>Fashion Hub</h1>
    <p>Trendy Clothes at Best Price</p>
  </header>  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/300x350" alt="T-Shirt" />
      <h3>Men's T‑Shirt</h3>
      <p class="price">₹499</p>
      <button>Add to Cart</button>
    </div><div class="card">
  <img src="https://via.placeholder.com/300x350" alt="Kurti" />
  <h3>Women's Kurti</h3>
  <p class="price">₹899</p>
  <button>Add to Cart</button>
</div>

<div class="card">
  <img src="https://via.placeholder.com/300x350" alt="Jeans" />
  <h3>Denim Jeans</h3>
  <p class="price">₹1,299</p>
  <button>Add to Cart</button>
</div>

  </section>  <footer>
    <p>© 2026 Fashion Hub</p>
  </footer>
</body>
</html>
